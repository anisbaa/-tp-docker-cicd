name: CI - Docker Build & Test

# Triggers : push, pull_request et lancement manuel
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # permet de lancer manuellement

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Étape 3 : Build des images Docker
      - name: Build backend image
        run: docker build -t backend ./backend

      - name: Build frontend image
        run: docker build -t frontend ./frontend

      - name: Build database image
        run: docker build -t database ./database

      # Étape 4 : Lancer docker-compose pour tester
      - name: Run docker-compose
        run: docker-compose up -d

      # Étape 5 : Vérifier que les conteneurs tournent
      - name: Check running containers
        run: docker ps

      # Étape 6 : Stop & cleanup
      - name: Stop docker-compose
        run: docker-compose down
              # Étape 7 : Attendre que le backend soit prêt
      - name: Wait for backend
        run: |
          echo "Attente du backend (max 60s)..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api >/dev/null 2>&1; then
              echo "Backend prêt !"
              break
            fi
            echo "En attente... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Timeout : backend non démarré"
            exit 1
          fi

      # Étape 8 : Tester les endpoints API
      - name: Test API Endpoint
        run: |
          echo "Test de /api"
          curl -f http://localhost:3000/api

      - name: Test DB Endpoint
        run: |
          echo "Test de /db"
          curl -f http://localhost:3000/db

